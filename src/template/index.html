    <script>
      let docEle = document.documentElement;
      function setRemUnit() {
        if (docEle.clientWidth > 768) {
          docEle.style.fontSize = docEle.clientWidth / 19.2 + "px";
        } else {
          docEle.style.fontSize = docEle.clientWidth / 3.6 + "px";
        }
      }
      setRemUnit();
      window.addEventListener("resize", setRemUnit);
    </script>
